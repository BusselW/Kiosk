 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Widget</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- SharePoint dependencies (if running inside SP, these might be present, but for standalone we might need polyfills or specific loading strategies) -->
</head>
<body>
    <div id="kiosk-app">
        <header>
            <h1>Kiosk Beheer</h1>
            <nav>
                <!-- User view button is implicit/default, but we keep it for navigation if admin is present -->
                <button id="btn-view-user" class="active">
                    <svg viewBox="0 0 20 20"><path d="M10 12a4 4 0 100-8 4 4 0 000 8zm0-6a2 2 0 110 4 2 2 0 010-4zm-7 12a1 1 0 011-1h12a1 1 0 011 1v1H3v-1z"/></svg>
                    Overzicht
                </button>
                <button id="btn-view-admin">
                    <svg viewBox="0 0 20 20"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12zm1-7h-2v-2h2v2zm0 4h-2v-2h2v2z"/></svg>
                    Beheer
                </button>
            </nav>
        </header>

        <main id="app-content">
            <!-- Content will be injected here -->
            <div id="loading">Laden...</div>
        </main>
    </div>

    <!-- Modular Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
